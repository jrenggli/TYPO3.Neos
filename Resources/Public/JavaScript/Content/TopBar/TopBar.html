{{view view.MenuButton}}
{{#unbound if view._isContentModule}}
	<button id="neos-navigate-button" title="{{translate id='button.navigate' default='Navigate'}}" {{bindAttr class=":neos-button view.navigatePanelController.navigatePanelMode:neos-pressed"}} {{action "toggleNavigatePanelMode" target="view.navigatePanelController"}}>{{translate id="button.navigate" default="Navigate"}}</button>
	<button id="neos-edit-preview-button" title="{{translate id='button.editPreview' default='Edit / Preview'}}" {{bindAttr class=":neos-button view.editPreviewPanelController.editPreviewPanelMode:neos-pressed"}} {{action "toggleEditPreviewPanelMode" target="view.editPreviewPanelController"}}>
		<span {{bindAttr class="view.editPreviewPanelController.isEditingModeActive:neos-active"}}>{{translate id="button.edit" default="Edit"}}</span> / <span {{bindAttr class="view.editPreviewPanelController.isPreviewModeActive:neos-active"}}>{{translate id="button.preview" default="Preview"}}</span>
	</button>
{{/unbound}}
